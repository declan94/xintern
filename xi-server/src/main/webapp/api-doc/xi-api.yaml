swagger: '2.0'
info:
  description: |
    
  version: 1.0.0
  title: 享实习API
  contact:
    email: chenye94@qq.com
host: localhost:8080
basePath: /api
schemes:
 - http
consumes:
  - application/json
produces:
  - application/json
tags:
- name: student
  description: 学生相关
- name: company
  description: 企业相关
- name: position
  description: 职位相关
- name: resume
  description: 简历（实习关系）相关
- name: news
  description: 资讯相关
- name: other
  description: 其他
paths:
  /students:
    post:
      tags:
      - student
      summary: 学生注册
      parameters:
      - in: body
        name: student
        description: 注册学生的信息
        required: true
        schema:
          $ref: '#/definitions/Student'
      responses:
        200:
          description: 注册成功
          schema:
            $ref: '#/definitions/Student'
        403:
          description: 注册失败，手机号已被注册
          schema:
            $ref: '#/definitions/Error'
        400:
          description: Bad request, invalid arguments

  /students/login:
    post:
      tags:
      - student
      summary: 学生登录
      parameters:
      - in: body
        name: account
        description: 登录信息
        required: true
        schema:
          $ref: '#/definitions/BasicAccount'
      responses:
        200:
          description: 登录成功，返回学生信息
          schema:
            $ref: '#/definitions/Student'
        403:
          description: 登录失败，账号不存在或密码错误
          schema:
            $ref: '#/definitions/Error'
        400:
          description: Bad request, invalid arguments

  /students/{studentId}:
    get:
      tags:
      - student
      summary: 获取学生信息
      parameters:
      - in: path
        name: studentId
        description: 学生Id，若当前登录为学生的账号，只能获取自己的信息，可以设置为0。
        required: true
        type: integer
      responses:
        200:
          description: 成功，返回对应学生信息
          schema:
            $ref: '#/definitions/Student'
        400:
          description: Bad request, invalid arguments
        401:
          description: 当前未登录
        403:
          description: 获取失败，权限不允许
        404:
          description: 获取失败，此学生不存在
          schema:
            $ref: '#/definitions/Error'

  /companies:
    post:
      tags:
      - company
      summary: 企业注册
      parameters:
      - in: body
        name: company
        description: 注册企业的信息
        required: true
        schema:
          $ref: '#/definitions/Company'
      responses:
        200:
          description: 注册成功
          schema:
            $ref: '#/definitions/Company'
        403:
          description: 注册失败，手机号已被注册
          schema:
            $ref: '#/definitions/Error'
        400:
          description: Bad request, invalid arguments
  
  /companies/login:
    post:
      tags:
      - company
      summary: 企业登录
      parameters:
      - in: body
        name: account
        description: 登录信息
        required: true
        schema:
          $ref: '#/definitions/BasicAccount'
      responses:
        200:
          description: 登录成功，返回企业信息
          schema:
            $ref: '#/definitions/Company'
        403:
          description: 登录失败，账号不存在或密码错误
          schema:
            $ref: '#/definitions/Error'
        400:
          description: Bad request, invalid arguments

  /companies/{companyId}:
    get:
      tags:
      - company
      summary: 获取企业信息
      parameters:
      - in: path
        name: companyId
        description: 企业Id，若当前登录为企业的账号，设置为0表示获取自己的信息。
        required: true
        type: integer
      responses:
        200:
          description: 成功，返回对应企业信息
          schema:
            $ref: '#/definitions/Company'
        400:
          description: Bad request, invalid arguments
        401:
          description: 当前未登录
        403:
          description: 获取失败，权限不允许
        404:
          description: 获取失败，此企业不存在
          schema:
            $ref: '#/definitions/Error'

  /companies/{companyId}/positions:
    get:
      tags:
      - company
      - position
      summary: 获取企业的职位信息
      parameters:
      - in: path
        name: companyId
        description: 企业Id，若当前登录为企业的账号，设置为0代表当前账号的企业。
        required: true
        type: integer
      - $ref: '#/parameters/PageSize'
      - $ref: '#/parameters/PageIndex'
      responses:
        200:
          description: 成功，返回职位列表信息
          schema:
            $ref: '#/definitions/List-Position'
        400:
          description: Bad request, invalid arguments
        401:
          description: 当前未登录
        403:
          description: 获取失败，权限不允许
        404:
          description: 获取失败，此企业不存在
          schema:
            $ref: '#/definitions/Error'

  /companies/{companyId}/resumes:
    get:
      tags:
      - company
      - resume
      summary: 获取企业收到的简历信息
      parameters:
      - in: path
        name: companyId
        description: 企业Id，设置为0则代表当前登录企业
        required: true
        type: integer
      - in: query
        name: state
        description: 筛选简历状态，可以提供多个值。 （例如：?state=ENDED&state=CANCELD 可同时获取两种状态）
        type: string
        enum:
          - NEW
          - WAIT_STU_CONFIRM
          - WAIT_COMP_CONFIRM
          - CONFIRMED
          - OFFERED
          - WORKING
          - ENDED
          - CANCELED
      - $ref: '#/parameters/PageSize'
      - $ref: '#/parameters/PageIndex'
      responses:
        200:
          description: 成功，返回简历列表信息
          schema:
            $ref: '#/definitions/List-Resume'
        400:
          description: Bad request, invalid arguments
        401:
          description: 当前未登录
        403:
          description: 获取失败，权限不允许
        404:
          description: 获取失败，此职位不存在
          schema:
            $ref: '#/definitions/Error'

  /positions:
    post:
      tags:
      - position
      summary: 新增职位信息
      parameters:
      - in: body
        name: position
        description: 职位信息
        required: true
        schema:
          $ref: '#/definitions/Position'
      responses:
        200:
          description: 新增成功
          schema:
            $ref: '#/definitions/Position'
        401:
          description: 当前未登录
          schema:
            $ref: '#/definitions/Error'
        400:
          description: Bad request, invalid arguments
    get:
      tags:
      - position
      summary: 筛选职位列表
      parameters:
      - in: query
        name: verified
        type: boolean
        description: 是否认证
      - in: query
        name: industry
        type: string
        description: 行业
      - in: query
        name: area
        type: string
        description: 地点
      - in: query
        name: type
        type: string
        description: 公司性质
      - $ref: '#/parameters/PageSize'
      - $ref: '#/parameters/PageIndex'
      responses:
        200:
          description: 成功，返回职位列表信息
          schema:
            $ref: '#/definitions/List-Position'
        400:
          description: Bad request, invalid arguments
        401:
          description: 当前未登录
          schema:
            $ref: '#/definitions/Error'

  /positions/{positionId}:
    get:
      tags:
      - position
      summary: 获取职位信息
      parameters:
      - in: path
        name: positionId
        description: 职位Id。
        required: true
        type: integer
      responses:
        200:
          description: 成功，返回对应职位信息
          schema:
            $ref: '#/definitions/Position'
        400:
          description: Bad request, invalid arguments
        401:
          description: 当前未登录
        404:
          description: 获取失败，此职位不存在
          schema:
            $ref: '#/definitions/Error'
    put:
      tags:
      - position
      summary: 修改职位信息
      description: 企业账号只能修改属于自己的职位信息。
      parameters:
      - in: path
        name: positionId
        description: 职位Id
        required: true
        type: integer
      - in: body
        name: position
        description: 职位信息的修改
        required: true
        schema:
          $ref: '#/definitions/PositionUpdater'
      responses:
        200:
          description: 修改成功，返回修改后的职位信息
          schema:
            $ref: '#/definitions/Position'
        401:
          description: 当前未登录
          schema:
            $ref: '#/definitions/Error'
        400:
          description: Bad request, invalid arguments

  /positions/{positionId}/resumes:
    get:
      tags:
      - position
      - resume
      summary: 获取职位的简历信息
      parameters:
      - in: path
        name: positionId
        description: 职位Id
        required: true
        type: integer
      - in: query
        name: state
        description: 筛选简历状态，可以提供多个值。 （例如：?state=ENDED&state=CANCELD 可同时获取两种状态）
        type: string
        enum:
          - NEW
          - WAIT_STU_CONFIRM
          - WAIT_COMP_CONFIRM
          - CONFIRMED
          - OFFERED
          - WORKING
          - ENDED
          - CANCELED
      - $ref: '#/parameters/PageSize'
      - $ref: '#/parameters/PageIndex'
      responses:
        200:
          description: 成功，返回简历列表信息
          schema:
            $ref: '#/definitions/List-Resume'
        400:
          description: Bad request, invalid arguments
        401:
          description: 当前未登录
        403:
          description: 获取失败，权限不允许
        404:
          description: 获取失败，此职位不存在
          schema:
            $ref: '#/definitions/Error'

  /resumes:
    post:
      tags:
      - resume
      summary: 学生投递简历
      description: 须登陆学生账号，简历的stuId会自动设置为当前学生的id
      parameters:
      - in: body
        name: resume
        description: 简历信息
        required: true
        schema:
          $ref: '#/definitions/Resume'
      responses:
        200:
          description: 投递成功
          schema:
            $ref: '#/definitions/Resume'
        401:
          description: 当前未登录
          schema:
            $ref: '#/definitions/Error'
        400:
          description: Bad request, invalid arguments

  /resumes/{resumeId}:
    get:
      tags:
      - resume
      summary: 获取简历信息
      parameters:
      - in: path
        name: resumeId
        description: 简历Id。
        required: true
        type: integer
      responses:
        200:
          description: 成功，返回对应简历信息
          schema:
            $ref: '#/definitions/Resume'
        400:
          description: Bad request, invalid arguments
        401:
          description: 当前未登录
        404:
          description: 获取失败，此简历不存在
          schema:
            $ref: '#/definitions/Error'
    put:
      tags:
      - resume
      summary: 修改简历信息
      description: |
        企业账号只能修改属于自己职位下的简历，学生也只能修改自己投出的简历。
        对于状态的修改须遵守状态转移图.
      parameters:
      - in: path
        name: resumeId
        description: 简历Id
        required: true
        type: integer
      - in: body
        name: resume
        description: 简历信息的修改
        required: true
        schema:
          $ref: '#/definitions/ResumeUpdater'
      responses:
        200:
          description: 修改成功，返回修改后的简历信息
          schema:
            $ref: '#/definitions/Resume'
        401:
          description: 当前未登录
          schema:
            $ref: '#/definitions/Error'
        400:
          description: Bad request, invalid arguments

  /news:
    get:
      tags:
      - news
      summary: 获取资讯列表
      parameters:
      - $ref: '#/parameters/PageSize'
      - $ref: '#/parameters/PageIndex'
      responses:
        200:
          description: 成功，返回资讯列表信息
          schema:
            $ref: '#/definitions/List-News'
        401:
          description: 当前未登录
          schema:
            $ref: '#/definitions/Error'

  /news/{newsId}:
    get:
      tags:
      - news
      summary: 获取资讯信息（同时浏览量+1）
      parameters:
      - in: path
        name: newsId
        description: 资讯Id。
        required: true
        type: integer
      responses:
        200:
          description: 成功，返回对应资讯信息
          schema:
            $ref: '#/definitions/Resume'
        401:
          description: 当前未登录
        404:
          description: 获取失败，此资讯不存在
          schema:
            $ref: '#/definitions/Error'

  /accounts/{accountId}/pointLogs:
    get:
      tags:
      - other
      summary: 获取积分记录
      parameters:
      - in: path
        name: accountId
        description: 账号id，若为0表示当前登陆账号。
        required: true
        type: integer
      - $ref: '#/parameters/PageSize'
      - $ref: '#/parameters/PageIndex'
      responses:
        200:
          description: 成功，返回积分记录列表。
          schema:
            $ref: '#/definitions/List-PointLog'
        401:
          description: 当前未登录
          schema:
            $ref: '#/definitions/Error' 
            
  /upload/{type}:
    post:
      tags:
      - other
      summary: 上传照片
      consumes:
         - multipart/form-data
      parameters:
      - in: path
        name: type
        type: string
        enum:
          - STU_AVATAR
          - STU_CARD
          - STU_CERT
          - COMPANY_LOGO
          - COMPANY_CERT
          - OTHER
        required: true
        description: 照片分类  
      - in: formData
        name: file
        type: file
        description: 要上传的照片文件
      responses:
        200:
          description: 成功，返回上传结果
          schema:
            $ref: '#/definitions/UploadResult'
        400:
          description: Bad request, invalid arguments
        401:
          description: 当前未登录
          schema:
            $ref: '#/definitions/Error'


parameters:
  
  PageSize:
    in: query
    name: pageSize
    type: integer
    description: 分页大小（每页的item数目）
  
  PageIndex:
    in: query
    name: pageIndex
    type: integer
    description: 页码（从1开始）


definitions:

  BasicAccount:
    type: object
    required: 
      - phone
      - password
    properties:
      phone:
        type: string
        description: 登录手机号
        example: '18810203423'

      password:
        type: string
        description: 登录密码
        example: 'password'

  Account:
    type: object
    allOf: 
      - $ref: '#/definitions/BasicAccount'
      - $ref: '#/definitions/BasicModel'
      - properties:
          role:
            type: string
            description: 账号类型
            enum: 
              - 'ADMIN'
              - 'COMPANY'
              - 'STUDENT'
            example: 'COMPANY'
          wechat:
            type: string
            description: wechat oauth id
            example: 'gdalkdsowkdcasdfa'

  CompanyUpdater:
    type: object
    properties:
      name:
        type: string
        example: 'Google Inc.'
        description: 公司名
      addr:
        type: string
        example: 'No123 Bake Street'
        description: 公司地址
      type:
        type: string
        example: '民营'
        description: 公司性质
      scale:
        type: string
        example: 'scale'
        description: 公司规模
      contact:
        type: string
        description: 公司联系人
      contactPhone:
        type: string
        description: 联系人电话
      email:
        type: string
        description: HR邮箱
      phone:
        type: string
        description: 公司电话
      industry:
        type: string
        description: 公司所属行业
      code:
        type: string
        description: 统一社会信用代码
      intro:
        type: string
        description: 公司简介
    
  Company:
    allOf: 
      - $ref: '#/definitions/BasicModel'
      - $ref: '#/definitions/AccModel'
      - $ref: '#/definitions/CompanyUpdater'
      - properties:
          createTime:
            $ref: '#definitions/Timestamp'
     
  StudentUpdater:
    type: object
    properties:
      name:
        type: string
        example: 'Ye'
        description: 姓名
      phone:
        type: string
        description: 电话
      gender:
        $ref: '#definitions/Gender'
      education:
        $ref: '#definitions/Education'
      major:
        type: string
        description: 专业
      area:
        type: string
        description: 区域
      email:
        type: string
        description: 邮箱
      school:
        type: string
        description: 学校
      language:
        type: string
        description: 语言
      langLevel:
        $ref: '#definitions/LangLevel'
      grade:
        type: integer
        description: 年级
      stuCard:
        type: string
        description: 学生卡照片url
      certs:
        type: array
        description: 证书照片url数组
      avatar:
        type: string
        description: 头像url

  Student:
    type: object
    required: 
      - account
      - name
      - phone
    allOf: 
      - $ref: '#/definitions/BasicModel'
      - $ref: '#/definitions/AccModel'
      - $ref: '#/definitions/StudentUpdater'
      - properties:
          createTime:
            $ref: '#definitions/Timestamp'

  PositionUpdater:
    type: object
    properties:
      title:
        type: string
        description: 职位标题
      area:
        type: string
        description: 工作地区
      addr:
        type: string
        description: 工作地址
      startDate:
        type: string
        example: '2017-09-01'
        description: 开始日期
      endDate:
        type: string
        example: '2017-10-01'
        description: 结束日期
      startTime:
        type: string
        example: '08:00:00'
        description: 工作开始时间
      endTime:
        type: string
        example: '18:00:00'
        description: 工作结束时间
      salary:
        type: integer
        example: 200
        description: 企业发放薪资（元），学生获得的薪资由后端自动计算扣除平台手续费
      unit:
        type: string
        description: 薪资单位（每天/每周/每月等）
      minDays:
        type: integer
        description: 最少工作天数
      continuous:
        type: boolean
        description: 是否要求连续工作
      count:
        type: integer
        description: 剩余招聘人数
      retention:
        type: boolean
        description: 是否可留任
      intro:
        type: string
        description: 职位简介
      reqGender:
        $ref: '#definitions/Gender'
      reqEdu:
        $ref: '#definitions/Education'
      reqGrade:
        type: integer
        description: 年级
      reqMajor:
        type: string
        description: 专业
      reqLang:
        type: string
        description: 语言
      reqLangLevel:
        $ref: '#definitions/LangLevel'
      
  Position:
    type: object
    allOf:
      - $ref: '#/definitions/BasicModel'
      - $ref: '#/definitions/PositionUpdater'
      - properties:
          companyId:
            type: integer
            readOnly: true
          company:
            $ref: '#/definitions/Company'
            readOnly: true
          stuSalary:
            type: integer
            description: 学生获得的薪资（扣除平台手续费）
            readOnly: true
          createTime:
            $ref: '#definitions/Timestamp'

  List-Position:
    type: object
    properties:
      pagination:
        $ref: '#/definitions/Pagination'
      items:
        type: array
        items:
          $ref: '#/definitions/Position'

  ResumeUpdater:
    type: object
    properties:
      state:
        type: string
        enum:
          - NEW
          - WAIT_STU_CONFIRM
          - CONFIRMED
          - OFFERED
          - WORKING
          - ENDED
          - CANCELED
      commentStu:
        type: string
        description: 学生对企业的评价
      commentComp:
        type: string
        description: 企业对学生的评价

  Resume:
    type: object
    allOf:
      - $ref: '#/definitions/BasicModel'
      - $ref: '#/definitions/ResumeUpdater'
      - properties:
          positionId:
            type: integer
          stuId:
            type: integer
            readOnly: true
          createTime:
            $ref: '#/definitions/Timestamp'
          updateTime:
            $ref: '#/definitions/Timestamp'

  List-Resume:
    type: object
    properties:
      pagination:
        $ref: '#/definitions/Pagination'
      items:
        type: array
        items:
          $ref: '#/definitions/Resume'

  News:
    type: object
    allOf:
      - $ref: '#/definitions/BasicModel'
      - properties:
          title:
            type: string
            description: 标题
          content:
            type: string
            description: 内容，富文本（html)
          view:
            type: integer
            description: 浏览量
          star:
            type: integer
            description: 点赞量
          createTime:
            type: string
            example: '2017-10-01 10:00:00'

  List-News:
    type: object
    properties:
      pagination:
        $ref: '#/definitions/Pagination'
      items:
        type: array
        items:
          $ref: '#/definitions/News'

  PointLog:
    type: object
    allOf:
      - $ref: '#/definitions/BasicModel'
      - properties:
          accountId:
            type: integer
            example: 456
          type:
            type: string
            enum:
              - REGISTER
              - PROFILE
              - LOGIN
              - POSITION
              - RESUME
              - EMPLOY
              - COMMENT
              - STAR5
              - RECOMMEND
          value:
            type: integer
            description: 积分值
          refid:
            type: integer
            description: 相关id，登陆为当日时间戳，注册为学生/公司id，等等。
          createTime:
            type: string
            example: '2017-10-01 10:00:00'

  List-PointLog:
    type: object
    properties:
      pagination:
        $ref: '#/definitions/Pagination'
      items:
        type: array
        items:
