swagger: '2.0'
info:
  description: |
    
  version: 1.0.0
  title: 享实习API
  contact:
    email: chenye94@qq.com
host: localhost:8080
basePath: /api
schemes:
 - http
consumes:
  - application/json
produces:
  - application/json
tags:
- name: student
  description: All about student
- name: company
  description: All about company
paths:
  /students:
    post:
      tags:
      - student
      summary: 学生注册
      parameters:
      - in: body
        name: student
        description: 注册学生的信息
        required: true
        schema:
          $ref: '#/definitions/Student'
      responses:
        200:
          description: 注册成功
          schema:
            $ref: '#/definitions/Student'
        403:
          description: 注册失败，手机号已被注册
          schema:
            $ref: '#/definitions/Error'
        400:
          description: Bad request, invalid arguments

  /students/login:
    post:
      tags:
      - student
      summary: 学生登录
      parameters:
      - in: body
        name: account
        description: 登录信息
        required: true
        schema:
          $ref: '#/definitions/BasicAccount'
      responses:
        200:
          description: 登录成功，返回学生信息
          schema:
            $ref: '#/definitions/Student'
        403:
          description: 登录失败，账号不存在或密码错误
          schema:
            $ref: '#/definitions/Error'
        400:
          description: Bad request, invalid arguments

  /students/{studentId}:
    get:
      tags:
      - student
      summary: 获取学生信息
      parameters:
      - in: path
        name: studentId
        description: 学生Id，若当前登录为学生的账号，只能获取自己的信息，可以设置为0。
        required: true
        type: integer
      responses:
        200:
          description: 成功，返回对应学生信息
          schema:
            $ref: '#/definitions/Student'
        400:
          description: Bad request, invalid arguments
        401:
          description: 当前未登录
        403:
          description: 获取失败，权限不允许
        404:
          description: 获取失败，此学生不存在
          schema:
            $ref: '#/definitions/Error'

  /companies:
    post:
      tags:
      - company
      summary: 企业注册
      parameters:
      - in: body
        name: company
        description: 注册企业的信息
        required: true
        schema:
          $ref: '#/definitions/Company'
      responses:
        200:
          description: 注册成功
          schema:
            $ref: '#/definitions/Company'
        403:
          description: 注册失败，手机号已被注册
          schema:
            $ref: '#/definitions/Error'
        400:
          description: Bad request, invalid arguments
  
  /companies/login:
    post:
      tags:
      - company
      summary: 企业登录
      parameters:
      - in: body
        name: account
        description: 登录信息
        required: true
        schema:
          $ref: '#/definitions/BasicAccount'
      responses:
        200:
          description: 登录成功，返回企业信息
          schema:
            $ref: '#/definitions/Company'
        403:
          description: 登录失败，账号不存在或密码错误
          schema:
            $ref: '#/definitions/Error'
        400:
          description: Bad request, invalid arguments

  /companies/{companyId}:
    get:
      tags:
      - company
      summary: 获取企业信息
      parameters:
      - in: path
        name: companyId
        description: 企业Id，若当前登录为企业的账号，只能获取自己的信息，可以设置为0。
        required: true
        type: integer
      responses:
        200:
          description: 成功，返回对应企业信息
          schema:
            $ref: '#/definitions/Company'
        400:
          description: Bad request, invalid arguments
        401:
          description: 当前未登录
        403:
          description: 获取失败，权限不允许
        404:
          description: 获取失败，此企业不存在
          schema:
            $ref: '#/definitions/Error'
            
definitions:

  BasicModel:
    type: object
    properties:
      id:
        type: integer
        example: 123
        readOnly: true

  AccModel:
    type: object
    properties:
      accountId:
        type: integer
        example: 456
        readOnly: true
      account:
        $ref: '#/definitions/BasicAccount'

  BasicAccount:
    type: object
    required: 
      - phone
      - password
    properties:
      phone:
        type: string
        description: phone number
        example: '18810203423'

      password:
        type: string
        example: 'password'

  Account:
    type: object
    allOf: 
      - $ref: '#/definitions/BasicAccount'
      - $ref: '#/definitions/BasicModel'
      - properties:
          role:
            type: string
            enum: 
              - 'ADMIN'
              - 'COMPANY'
              - 'STUDENT'
            example: 'COMPANY'
          wechat:
            type: string
            description: wechat oauth id
            example: 'gdalkdsowkdcasdfa'

  CompanyUpdater:
    type: object
    properties:
      name:
        type: string
        example: 'Google Inc.'
      addr:
        type: string
        example: 'No123 Bake Street'
      type:
        type: string
        example: 'guoyouqiye'
      scale:
        type: string
        example: 'scale'
      contact:
        type: string
      contactPhone:
        type: string
      email:
        type: string
      phone:
        type: string
      industry:
        type: string
      code:
        type: string
      intro:
        type: string
    
  Company:
    allOf: 
      - $ref: '#/definitions/BasicModel'
      - $ref: '#/definitions/AccModel'
      - $ref: '#/definitions/CompanyUpdater'
     
  StudentUpdater:
    type: object
    properties:
      name:
        type: string
        example: 'Ye'
      phone:
        type: string
      gender:
        type: string
        enum: 
          - MALE
          - FEMALE
      education:
        type: string
        enum:
          - COLLEGE
          - BACHELOR
          - MASTER
          - PHD
      major:
        type: string
      area:
        type: string
      email:
        type: string
      school:
        type: string
      language:
        type: string
      langLevel:
        type: string
        enum:
          - NORMAL
          - GOOD
          - SKILLED
          - PROFICIENT
      grade:
        type: integer
      stuCard:
        type: string
        description: url for the photo of student card
      certs:
        type: array
        description: urls for the photos of certificates
      avatar:
        type: string
        description: url for avatar

  Student:
    type: object
    required: 
      - account
      - name
      - phone
    allOf: 
      - $ref: '#/definitions/BasicModel'
      - $ref: '#/definitions/AccModel'
      - $ref: '#/definitions/StudentUpdater'


# Errors
  Error:
    type: object
    required:
      - status
      - developerMessage
      - userMessage
    properties:
      status:
        type: string
        example: "500"
      developerMessage:
        type: string
        description: Message for developers to locate the problem.
        example: "Unkown Error."
      userMessage:
        type: string
        description: Message for the end-user.
        example: "Sorry, We have encounted an unkown error."
